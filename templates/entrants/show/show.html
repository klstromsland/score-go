{{ define "body" }}
<div class="nav" id="header">
	<div class="container-fluid">
		<div class="row">				
			<div class="col-xs-4" id="left">		
				<h1 id="h1"><span id="tilda">~</span><span id="whitetxt">Team</span><span id="tilda">~</span></h1>
			</div>					
			<div class="col-xs-4" id="right">				
				<h1 id="h1right"><span id="greenyellow">Demo Use Only</span></h1>
			</div>				
		</div>					
	</div>
</div>
<div class="container-fluid" id="white">
	<div class="row">
	  <div class="col-xs-4">
			<h4 id="h4bold">{{ .Name }}</h4>
		</div>
	  <div class="col-xs-2">
			<h4 id="h4bold">{{ .Team_Id }}</h4>
		</div>
	  <div class="col-xs-2">
		  {{ range $index, $value := .Event_Id }}
			<h4 id="h4bold">Event ID: {{ $value }}</h4>
			{{ end }}
		</div>		
	</div>
</div>	
<div class="nav">
	<div class="container-fluid" id="posfix">
		<footer>
			<ul id="nopad">
				<li><p class="linktopgreen"><a href="/entrants/edit/{{ .Id }}">Update Team Info</a> | <a href="/entrants">Back to Teams</a> | <a href="/events">Back to Events</a></p></li>
{{ end }}
