{{ define "body" }}
<div class="nav" id="header">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-6" id="left">		
				<h1 id="h1"><span id="tilda">~</span><span id="whitetxt">Users</span><span id="tilda">~</span></h1>
			</div>
			<div class="col-xs-6" id="right">			
				<h1 id="h1right"><span id="greenyellow">Demo Use Only</span></h1>
			</div>				
		</div>					
	</div>
</div>
<div class="container-fluid" id="padbottom">
	<div class="row">
		<div class="col-xs-2">
			<h4 id="h4bold">First Name</h4>
		</div>
		<div class="col-xs-2">
			<h4 id="h4bold">Last Name</h4>
		</div>
		<div class="col-xs-3">
			<h4 id="h4bold">Role</h4>
		</div>
		<div class="col-xs-1">
			<h4 id="h4bold">Status</h4>
		</div>		
	</div> 
	 {{ range .Data }}
		<div class="row">
			<div class="col-xs-2">
				<h5 id="h5">{{ .Data.First_name }}</h5>
			</div>
			<div class="col-xs-2">
				<h5 id="h5">{{ .Data.Last_name }}</h5>
			</div>			
			<div class="col-xs-3">
				<h5 id="h5">{{ .Data.Role }}</h5>
			</div>
			<div class="col-xs-1">
				<h5 id="h5">{{ .Data.Status }}</h5>
			</div>			
			<div class="col-xs-4">
				<p class="linksm" id="right"><a href="/users/show/{{ .Data.Id }}">Show</a>|<a href="/users/edit/{{ .Data.Id }}">Update</a>|<a href="/users/delete/{{ .Data.Id }}">Delete</a></p>
			</div>
		</div>
	 {{ end }}
</div>
<div class="nav">
	<div class="container-fluid" id="posfix">
		<footer>
			<ul id="nopad">
				<li><p class = "linktopgreen"><a href="/users/new">New User</a> | <a href="/events">Back to Events</a> | <a href="/info">Info</a></p></li>
{{ end }}
